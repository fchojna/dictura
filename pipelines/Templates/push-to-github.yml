steps:
  - script: |
      git remote remove origin
      git remote add devops https://$(GIT_USERNAME):$(AZURE_TOKEN)@dev.azure.com/fchojna/Dictura/_git/Dictura
      git remote add github https://$(GIT_USERNAME):$(GITHUB_TOKEN)@github.com/fchojna/dictura.git
      git fetch --all
      git checkout devops/development

      git config --global user.email "$(GIT_EMAIL)"
      git config --global user.name "$(GIT_USERNAME)"

      git push github HEAD:development --force --verbose
    env:
      GITHUB_TOKEN: $(GITHUB_TOKEN)
      AZURE_TOKEN: $(AZURE_TOKEN)
      GIT_USERNAME: $(GIT_USERNAME)
      GIT_EMAIL: $(GIT_EMAIL)
    displayName: Push changes